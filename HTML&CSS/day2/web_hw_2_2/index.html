<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 300px;
      height: 500px;
      border: 2px solid black;
      margin: 0 auto;
      padding:20px;
      
    }
    img {
      width: 300px;
    }
    .parent {
      position: relative;
      margin: 0 auto;
    }
    .name {
      position: absolute;
      bottom:0;
      background-color: rgb(247, 214, 154);
      font-size: 25px;
      font-weight: bold;
      width: 290px;
      text-align: center;
      padding: 5px;
      margin: 0;
    }
    
  </style>
</head>
<body>
  <div class="card">
    <div class="parent" >
      <img src="profile.jpg" alt="Profile Image">
      <p class="name">Name</p>
    </div>

  </div>

</html>
